services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: r-redis-api
    ports:
      - "8087:8087"
    depends_on:
      - redis
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    networks:
      - r-redis-network
  redis:
    image: redis:latest
    container_name: r-redis
    ports:
      - "6379:6379"
    networks:
      - r-redis-network

  redis-insight:
    image: redis/redisinsight:latest
    container_name: r-redisinsight
    restart: always
    depends_on:
      - redis
    ports:
      - "5540:5540"
    volumes:
      - redis-insight:/data
    networks:
      - r-redis-network

volumes:
  redis-insight:

networks:
  r-redis-network:
    driver: bridge
